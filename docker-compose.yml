version: '3.8'

services:
  finance-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finance-tracker-backend
    ports:
      - "3003:3003"
    env_file:
      - .env
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
